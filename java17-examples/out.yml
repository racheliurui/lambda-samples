AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: An AWS Lambda application that calls the Lambda API.
Resources:
  function:
    Type: AWS::Serverless::Function
    DependsOn:
    - LambdaSecret
    - SQSQueue
    - DeadLetterQueue
    Properties:
      CodeUri: s3://lambda-artifacts-a2fc6d0a966ac021/1f137f4bb12477912eb916f47a4cd625
      Handler: example.HandlerIntegerJava17
      Runtime: java17
      Description: Java function
      MemorySize: 2048
      Timeout: 10
      Policies:
      - AWSLambdaBasicExecutionRole
      - AWSLambda_ReadOnlyAccess
      - AWSXrayWriteOnlyAccess
      - AWSLambdaVPCAccessExecutionRole
      - AWSLambdaSQSQueueExecutionRole
      - Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Action:
          - secretsmanager:GetSecretValue
          Resource:
            Ref: LambdaSecret
      Tracing: Active
      Environment:
        Variables:
          LAMBDA_SECRET: '{{resolve:secretsmanager:LambdaSecret:SecretString:password}}'
          LAMBDA_SECRET_ARN:
            Ref: LambdaSecret
      Events:
        SQSQueue:
          Type: SQS
          Properties:
            Queue:
              Fn::GetAtt:
              - SQSQueue
              - Arn
            BatchSize: 10
  SQSQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: MyLambdaQueue
      RedrivePolicy:
        deadLetterTargetArn:
          Fn::GetAtt:
          - DeadLetterQueue
          - Arn
        maxReceiveCount: 3
  DeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: MyLambdaDeadLetterQueue
  LambdaSecret:
    Type: AWS::SecretsManager::Secret
    Properties:
      Name: LambdaSecret
      GenerateSecretString:
        SecretStringTemplate: '{"password": "%%random-alpha-numeric:32%%"}'
        GenerateStringKey: password
        ExcludeCharacters: '"@/\'
